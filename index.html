<a data-toggle="modal" data-target="#addPost" type="button"
 class="btn-floating deep-purple waves-effect waves-light white-text text-center is-auth"><i class="mdi mdi-24px mdi-pencil-plus" aria-hidden="true"></i></a>


<!-- Modal -->
<div class="modal fade is-auth" id="addPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">

  <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">What's in your mind </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form action="" class="addPostForm">
          <div class="modal-body">
              <div class="form-group">
                <textarea placeholder="Say Something .." id="addPost_body" cols="30" rows="7" class="form-control"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Post Now</button>
          </div>
        </form>
    </div>
  </div>
